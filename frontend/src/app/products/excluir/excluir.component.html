<div style="min-width: 50vw;">

  <div class="titulo">
    <label>Delete Product</label>
  </div>

  <p>
    <mat-form-field style="width: 100%;">
      <mat-label>Title</mat-label>
      <input matInput readonly value='{{ data.title }}'>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-label>Type</mat-label>
      <input matInput readonly value='{{ data.type }}'>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field style="width: 50%;">
      <mat-label>Rating</mat-label>
      <input matInput readonly value='{{ data.rating }}'>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field style="width: 50%;">
      <mat-label>Price</mat-label>
      <input matInput readonly value="{{ data.price | currency:'BRL':'symbol':'0.2-2':'pt' }}">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field style="width: 50%;">
      <mat-label>Created</mat-label>
      <input matInput readonly value="{{ data.created_at | date: 'dd/MM/yyyy' }}">
    </mat-form-field>
  </p>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="delete(data.id)">Delete</button>
    <button mat-button (click)="close()" tabindex="-1">Cancel</button>
  </div>
</div>
