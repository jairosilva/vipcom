  <table mat-table [dataSource]="dataSource" style="padding-top: 0px;">

    <ng-container matColumnDef="linha">
      <th mat-header-cell *matHeaderCellDef></th>
      <td id="numeroColuna" mat-cell *matCellDef="let element; let i = index">
        {{ i + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="header-text-left">Title</th>
      <td mat-cell *matCellDef="let element" class="cell-text-left">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="header-text-left">Type</th>
      <td mat-cell *matCellDef="let element" class="cell-text-left">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef class="header-text-left">Rating</th>
      <td mat-cell *matCellDef="let element" class="cell-text-left">
        {{ element.rating }}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="header-text-left">Price</th>
      <td mat-cell *matCellDef="let element" class="cell-text-left">
        {{ element.price | currency:'BRL':'symbol':'0.2-2':'pt' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef class="header-text-left">Created</th>
      <td mat-cell *matCellDef="let element" class="cell-text-left">{{ element.created_at | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="header-text-center">
        Action
      </th>

      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)='alterar(element)'>
          <mat-icon aria-label="Alterar">edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)='excluir(element)'>
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
